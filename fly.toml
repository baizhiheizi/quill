# fly.toml file generated for quill on 2023-03-18T06:03:42+08:00

app = "quill"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "hkg"

[processes]
  app = "./bin/rails server"
  blaze = "./bin/rails r 'MixinNetworkSnapshot.poll'"
  worker = "bundle exec sidekiq"

[env]

[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 3000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 64 # 4 workers * 8 threads
    soft_limit = 48
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

[[statics]]
  guest_path = "/rails/public"
  url_prefix = "/"
