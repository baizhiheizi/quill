# fly.toml app configuration file generated for quill on 2023-05-12T14:23:51+08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "quill"
primary_region = "hkg"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[env]
  PRIMARY_REGION = "hkg"

[processes]
  app = "./bin/rails server"
  blaze = "./bin/mixin_blaze"
  worker = "bundle exec sidekiq"

[[services]]
  protocol = "tcp"
  internal_port = 3000
  min_machines_running = 0
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 64
    soft_limit = 48

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0

[[statics]]
  guest_path = "/rails/public"
  url_prefix = "/"
