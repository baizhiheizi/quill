query UserArticleConnection($uid: ID!, $type: String!, $after: String) {
  userArticleConnection(uid: $uid, type: $type, after: $after) {
    nodes {
      uuid
      title
      intro
      price
      revenueUsd
      revenueBtc
      ordersCount
      state
      author {
        name
        avatar
      }
      createdAt
      publishedAt
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
