query CommentConnection(
  $commentableType: String
  $commentableId: ID
  $uid: String
  $orderBy: String
  $after: String
) {
  commentConnection(
    commentableType: $commentableType
    commentableId: $commentableId
    uid: $uid
    orderBy: $orderBy
    after: $after
  ) {
    nodes {
      id
      content
      deletedAt
      upvotesCount
      downvotesCount
      upvoted
      downvoted
      author {
        name
        avatar
        uid
        mixinId
        bio
        createdAt
      }
      commentable {
        uuid
        title
      }
      createdAt
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
