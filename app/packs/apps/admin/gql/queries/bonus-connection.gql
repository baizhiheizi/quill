query AdminBonusConnection($after: String) {
  adminBonusConnection(after: $after) {
    nodes {
      id
      title
      description
      amount
      assetId
      state
      createdAt
      currency {
        assetId
        symbol
      }
      user {
        id
        avatar
        name
        uid
      }
      transfer {
        snapshotId
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
