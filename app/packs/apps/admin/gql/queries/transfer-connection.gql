query AdminTransferConnection(
  $itemId: ID
  $itemType: String
  $souceId: ID
  $souceType: String
  $transferType: String
  $after: String
) {
  adminTransferConnection(
    itemId: $itemId
    itemType: $itemType
    sourceId: $souceId
    sourceType: $souceType
    transferType: $transferType
    after: $after
  ) {
    nodes {
      traceId
      snapshotId
      amount
      memo
      transferType
      assetId
      opponentId
      walletId
      recipient {
        name
        avatar
        mixinId
      }
      currency {
        assetId
        iconUrl
        symbol
      }
      processedAt
      createdAt
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
