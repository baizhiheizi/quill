query AdminPrsTransactionConnection($type: String, $after: String) {
  adminPrsTransactionConnection(type: $type, after: $after) {
    nodes {
      id
      type
      blockNum
      blockType
      signature
      userAddress
      transactionId
      data
      prsAccount {
        account
        status
        user {
          mixinId
          name
          uid
        }
      }
      processedAt
      createdAt
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
